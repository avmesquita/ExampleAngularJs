<div class="row">
    <div class="span10">
        <h2>Students</h2>
    </div>
</div>
<div class="row">
    <div class="span10">
        <table class="table table-bordered table-hover">
            <tr>
                <th>Code</th>
                <th>Name</th>
                <th>Email</th>
            </tr>
            <tr ng-repeat="student in students">
                <td>{{student.code}}</td>
                <td>{{student.name}}</td>
                <td>{{student.email}}</td>
            </tr>
        </table>
    </div>
</div>
